<style>
    h2{
        text-align: center;
        font-weight: bold;
    }
    .wrap{
        height: 100%;
        display: flex;
        align-items: center;
    }
    .container {
        width: 20%;
        margin: auto;
        padding: 30px;
        border: 1px solid #2e88ff;
        border-radius: 20px;
    }

    input {
        display: block;
        width: 80%;
        border: 2px solid #2e88ff;
        border-radius: 4px;
        height: 30px;
        margin: 20px auto;
        border-radius: 20px;
        padding-left: 8px;

    }
    button{
        cursor: pointer;
        display: block;
        width:  83%;
        margin: 20px auto;
        border-radius: 5px;
        border:none;
        font-size: 16px;
        padding: 5px;
        color: white;
        background-color: #2e88ff;
    }
    button:hover {
  background-color: #469eff;
}
</style>
<div class="wrap">
<div class="container">
    <h2>Login</h2>
    <div>
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <input type="text" placeholder="Username" name="Username" ngModel>
            <input type="password" placeholder="Password" name="password" ngModel>
            <button>Sign In</button>
        </form>
    </div>
</div>
</div>
